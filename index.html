<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>FMS Resume Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="FMS Resume Form" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/cufon-yui.js" type="text/javascript"></script>
    <script src="js/Code_Pro_Demo_400.font.js" type="text/javascript"></script>
    <script src="js/League_Gothic_400.font.js" type="text/javascript"></script>
    <script type="text/javascript"></script>
    <script type="text/javascript" src="js/formScript.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <ul class="nav">
            <li class="active">
              <a href="http://www.fmshq.com">Back to FMS</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div id="containerRowFluid" class="row-fluid">
        <div id="sideMenu" class="span4">
          <img id="fmsLogo" src="images/fmsLogo.png" alt="FMS Logo" />
          <img src="images/resumeFormWords.png" alt="FMS Logo" />
          <ul class="navigation">
            <li class="active">
              <a href="#">Welcome</a>
            </li>
            <li>
              <a href="#">Personal</a>
            </li>
            <li>
              <a href="#">Work</a>
            </li>
            <li>
              <a href="#">Education</a>
            </li>
            <li>
              <a href="#">Documents</a>
            </li>
            <li>
              <a href="#">Submit</a>
            </li>
          </ul>
        </div>
        <div id="mainContent" class="span8">
          <form id="applicationForm" method="post" action="" class="form-horizontal">
            <!-- Personal -->
            <div id="personalPanel" class="formPanel">
              <div class="formHeader">
                <div class="formHeaderIconContainer">
                  <i class="icon-user icon-white"></i>
                </div>
                <h2 class="formHeaderTitle">Personal Information</h2>
              </div>
              <div class="formContent">
                <section id="personalSection" class="well section">
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label" for="inputName">First Name</label>
                      <div class="controls">
                        <input type="text" id="inputFirstName" class="input-medium" name="inputFirstName" placeholder="John"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Last Name</label>
                      <div class="controls">
                        <input type="text" id="inputLastName" class="input-medium" name="inputLastName" placeholder="Doe"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Address</label>
                      <div class="controls">
                        <input type="text" id="inputAddress" class="input-medium" name="inputAddress" placeholder="1234 Pennsylvania Ave."/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">City</label>
                      <div class="controls">
                        <input type="text" id="inputCity" class="input-medium" name="inputCity" placeholder="Washington"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">State</label>
                      <div class="controls">
                        <input type="text" id="inputState" class="input-medium" name="inputState" placeholder="DC"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Zip Code</label>
                      <div class="controls">
                        <input type="text" id="inputZipCode" class="input-medium" name="inputZipCode" placeholder="20006"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Primary Tel.</label>
                      <div class="controls">
                        <input type="text" id="inputPrimaryTel" class="input-medium" name="inputPrimaryTel" placeholder="(202)123-4567"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Alternate Tel.</label>
                      <div class="controls">
                        <input type="text" id="inputAlternateTel" class="input-medium" name="inputAlternateTel" placeholder="(202)890-1234"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Email</label>
                      <div class="controls">
                        <input type="text" id="inputEmail" class="input-medium" name="inputEmail" placeholder="JohnDoe@Gmail.com"/>
                      </div>
                    </div>
                  </fieldset>
                  <div class="control-group">
                    <hr class="formHR">
                    <div class="row"></div>
                  </div>
                </section>
              </div>
              <!-- end div.formContent -->
            </div>
            <!-- /Personal -->
            <!-- Work -->
            <div id="workPanel" class="formPanel">
              <div class="formHeader">
                <div class="formHeaderIconContainer">
                  <i class="icon-user icon-white"></i>
                </div>
                <h2 class="formHeaderTitle">Work Information</h2>
              </div>
              <div class="formContent">
                <section id="workSection" class="well section">
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Have you previously applied to FMS?</label>
                      <div class="controls">
                        <input type="text" id="inputPreviouslyApplied" class="input-medium" name="inputPreviouslyApplied" placeholder="John"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">If so, enter date:</label>
                      <div class="controls">
                        <input type="text" id="inputDatePreviouslyApplied" class="input-medium" name="inputDatePreviouslyApplied" placeholder="Doe"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Have you ever been employed at FMS?</label>
                      <div class="controls">
                        <input type="text" id="inputHaveBeenEmployed" class="input-medium" name="inputHaveBeenEmployed" placeholder="1234 Pennsylvania Ave."/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Are you currently employed?</label>
                      <div class="controls">
                        <input type="text" id="inputCurrentlyEmployed" class="input-medium" name="inputCurrentlyEmployed" placeholder="Washington"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">What is your desired salary?</label>
                      <div class="controls">
                        <input type="text" id="inputDesiredSalary" class="input-medium" name="inputDesiredSalary" placeholder="DC"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">How did you hear about FMS?</label>
                      <div class="controls">
                        <input type="text" id="inputReferredBy" class="input-medium" name="inputReferredBy" placeholder="Website, Google, Employee..."/>
                      </div>
                    </div>
                  </fieldset>
                  <div class="control-group">
                    <hr class="formHR">
                    <div class="row"></div>
                  </div>
                </section>
              </div>
              <!-- end div.formContent -->
            </div>
            <!-- /Work -->
            <!-- Education -->
            <div id="educationPanel" class="formPanel">
              <div class="formHeader">
                <div class="formHeaderIconContainer">
                  <i class="icon-user icon-white"></i>
                </div>
                <h2 class="formHeaderTitle">Education Information</h2>
              </div>
              <div class="formContent">
                <section id="educationSection" class="well section">
                  <fieldset>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Name of school</label>
                      <div class="controls">
                        <input type="text" id="inputSchoolName" class="input-medium" name="inputSchoolName" placeholder="John"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Type of School</label>
                      <div class="controls">
                        <input type="text" id="inputLastName" class="input-medium" name="inputLastName" placeholder="Doe"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Address</label>
                      <div class="controls">
                        <input type="text" id="inputAddress" class="input-medium" name="inputAddress" placeholder="1234 Pennsylvania Ave."/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">City</label>
                      <div class="controls">
                        <input type="text" id="inputCity" class="input-medium" name="inputCity" placeholder="Washington"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">State</label>
                      <div class="controls">
                        <input type="text" id="inputState" class="input-medium" name="inputState" placeholder="DC"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Zip Code</label>
                      <div class="controls">
                        <input type="text" id="inputZipCode" class="input-medium" name="inputZipCode" placeholder="20006"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Primary Tel.</label>
                      <div class="controls">
                        <input type="text" id="inputPrimaryTel" class="input-medium" name="inputPrimaryTel" placeholder="(202)123-4567"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Alternate Tel.</label>
                      <div class="controls">
                        <input type="text" id="inputAlternateTel" class="input-medium" name="inputAlternateTel" placeholder="(202)890-1234"/>
                      </div>
                    </div>
                    <div class="control-group">
                      <label class="control-label" for="inputName">Email</label>
                      <div class="controls">
                        <input type="text" id="inputEmail" class="input-medium" name="inputEmail" placeholder="JohnDoe@Gmail.com"/>
                      </div>
                    </div>
                  </fieldset>
                  <div class="control-group">
                    <hr class="formHR">
                    <div class="row"></div>
                  </div>
                </section>
              </div>
              <!-- end div.formContent -->
            </div>
            <!-- /Education -->
          </form>
        </div><!--/mainContent-->
      </div>
    </div>
  </body>
</html>
